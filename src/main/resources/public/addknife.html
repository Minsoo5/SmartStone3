<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Stone</title>
    <link rel="stylesheet" href="koley.css?v=1" />
    <script src="app.js" async defer></script>
  </head>

  <body>
    <h1>Your Knife</h1>
    <section id="section">
      <div id="post"></div>
      <label for="knifeStyle">Knife Style:</label>

      <select name="style" id="knifeStyle">
        <option value="chef">Chef</option>
        <option value="pairing">Pairing</option>
        <option value="boning">Boning</option>
        <option value="slicer">Slicer</option>
      </select>

      <label for="bevelsides">Bevel Sides:</label>

      <select name="bevelsides" id="bevelsides">
        <option value="one">One</option>
        <option value="two">Two</option>
      </select>
    </section>
  </body>
</html>
